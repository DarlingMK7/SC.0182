[include stealthchanger-leds.cfg]
[include toolchanger/readonly-configs/toolchanger-include.cfg]
[include scstartend.cfg]
[include bedfans.cfg]
[include speed.cfg]
[include macros.cfg]            # The standard macros, like start_print, end_print, etc... 
[include mainsail.cfg]          # Main mainsail configuration
[include calibration.cfg]       # Calibration related macros
#[include timelapse.cfg]
#[include crowsnest.conf]

[respond]
[exclude_object]                # Enable object exclusion
[gcode_arcs]                    # Enable arcs support
resolution: 0.1

[idle_timeout]
timeout: 1800

#####################################################################
#   LED Control
#####################################################################

## Chamber Lighting - PB0 Connector
[neopixel caselight]
pin: PB0
chain_count: 30
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
#initial_WHITE: 0.0

#[safe_z_home]
#home_xy_position: 175,175
#speed: 100
#z_hop: 10

    
