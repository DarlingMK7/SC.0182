#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA3              ##  Uncomment the following line if using the default SSR wiring from the docs site
#heater_pin: PA1             #BED_OUT to control the SSR. Uncomment the following line for those cases
sensor_type: Generic 3950 #NTC 100K MGB18-104F39050L32
sensor_pin: PF3
max_power: 0.6 #0.75 #0.5                ##  Adjust max_power so it doesn't exceed the SSR rating. The Omron G3NA-210B-DC5 SSR is rated at 4 amps without a heatsink.
min_temp: 0                   ##  The formula is "4 / (Wattage_of_bed_heater / Mains_voltage) = max_power"
max_temp: 120                 ##  If max_power is greater than 1.0, use 1.0

#PLA 60 
control: pid
#pid_kp: 40.895
#pid_ki: 1.558
#pid_kd: 268.372

#ABS/ASA 110
#pid_Kp=30.809 pid_Ki=1.064 pid_Kd=222.981
#control: pid
pid_kp: 30.809
pid_ki: 1.064
pid_kd: 222.981


